# Hawk Eye pipeline configuration.

Pipeline:
    samples: 1
    # This specifies per view descriptors - will get a camera automatically
    uniforms:
    targets:
      - color
      - depth
    # - sample
    passes:
      -
        type: computed
        dim: 3
        shaders:
            compute: ../../src/shaders/test.comp.glsl
        uniforms:
      -
        type: rasterized
        dim: 3
        shaders:
            vertex: ../../src/shaders/test.vert.glsl
            fragment: ../../src/shaders/test.frag.glsl
        uniforms:
        # This specifies per model descriptors - will get a transform automatically
        material:
        -
            name: color
            type: uniform
            size: 12
        vertex attributes:
            # position
        - vec3
            # normal
        - vec3
            # color
        # - vec3
            # uv
        - vec2
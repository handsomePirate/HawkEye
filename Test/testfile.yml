# Hawk Eye pipeline configuration.

nodes:
  -
    type: computed
    name: generativeNode
    input:
    output:
        color:
            access: w
            format: color-optimal
    shaders:
        compute: ../../src/shaders/test.comp.glsl
    uniforms:
      -
        name: time
        type: uniform
        size: 32
  -
    type: rasterized
    name: rasterizedNode
    input:
      -
        color:
            connection-name: generativeNode
            connection-slot: 0
            content-operation: preserve
            format: color-optimal
    output:
        color:
            access: w
            format: color-optimal
        depth:
            access: w
            format: depth-optimal
    shaders:
        vertex: ../../src/shaders/test.vert.glsl
        fragment: ../../src/shaders/test.frag.glsl
    uniforms:
      -
        name: camera
        type: uniform
        size: 64
    material:
      -
        name: color
        type: uniform
        size: 12
    vertex-attributes:
        # position
      - vec3
        # normal
      - vec3
        # color
    # - vec3
        # uv
      - vec2
    cull-mode: front
  -
    type: computed
    name: blurNode
    input:
      -
        color:
            connection-name: rasterizedNode
            connection-slot: 0
            content-operation: preserve
            format: color-optimal
    output:
        color:
            access: rw
            format: color-optimal
    shaders:
        compute: ../../src/shaders/blur.comp.glsl
  -
    type: computed
    name: edgeDetectNode
    input:
      -
        color:
            connection-name: blurNode
            connection-slot: 0
            content-operation: preserve
            format: color-optimal
    output:
        color:
            access: rw
            format: color-optimal
    shaders:
        compute: ../../src/shaders/edge.comp.glsl
  -
    type: computed
    name: inverseNode
    final: true
    input:
      -
        color:
            connection-name: edgeDetectNode
            connection-slot: 0
            content-operation: preserve
            format: color-optimal
    output:
        color:
            access: rw
            format: color-optimal
    shaders:
        compute: ../../src/shaders/inverse.comp.glsl